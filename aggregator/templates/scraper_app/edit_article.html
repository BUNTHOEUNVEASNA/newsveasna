{% extends "scraper_app/base_admin.html" %}

{% block title %}Edit Article{% endblock %}
{% block page_title %}Edit Article{% endblock %}
{% load tz %}

{% block content %}
<style>
    /* Page Wrap */
    .page-wrap {
        padding: 20px 10px;
        font-family: 'Inter', sans-serif;
        color: #333;
        max-width: 900px;
        margin: auto;
    }

    /* Card */
    .beautiful-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        margin-top: 20px;
    }

    .beautiful-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
    }

    .beautiful-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
    }

    /* Form */
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 18px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        transition: border 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #6366f1;
        outline: none;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .btn-primary {
        background: #4f46e5;
        color: #fff;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-primary:hover {
        background: #4338ca;
    }

    .btn-cancel {
        background: #f3f4f6;
        color: #374151;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-left: 12px;
        transition: 0.2s;
    }

    .btn-cancel:hover {
        background: #e5e7eb;
    }
</style>

<div class="page-wrap">
    <section class="beautiful-card">
        <div class="beautiful-header">
            <div class="beautiful-title">Edit Article</div>
        </div>

        <form method="POST" action="{% url 'edit_article' article.pk %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ article.title }}" required>
            </div>

            <div class="form-group">
                <label for="source">Source</label>
                <select id="source" name="source" required>
                    {% for source in all_sources %}
                    <option value="{{ source.id }}" {% if article.source.id == source.id %}selected{% endif %}>
                        {{ source.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="url">Article URL</label>
                <input type="url" id="url" name="url" value="{{ article.url }}" required>
            </div>

            <div class="form-group">
    <label for="summary">Summary</label>
    <textarea id="summary" name="summary">{{ article.content }}</textarea>
</div>


            <div class="form-group">
    <label for="published_at">Published At</label>
    <input type="datetime-local" id="published_at" name="published_at"
           value="{{ local_timestamp }}" required>
</div>

            <div style="display:flex; gap:10px; margin-top:10px;">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{% url 'article_review' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </section>
</div>
{% endblock %}
