{% extends "scraper_app/base_admin.html" %}

{% block title %}Settings & User Management{% endblock %}
{% block page_title %}Scrape{% endblock %}

{% block content %}

<style>
    /* Card */
    .beautiful-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        margin-top: 20px;
    }

    /* Header */
    .beautiful-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
    }

    .beautiful-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
    }

    /* Buttons */
    .btn-primary {
        background: #4f46e5;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-primary:hover {
        background: #4338ca;
    }

    /* Input row */
    .input-row {
        display: flex;
        gap: 10px;
    }

    input[type="url"],
    input[type="search"] {
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 15px;
    }

    /* User list table */
    .beautiful-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }

    .beautiful-table thead {
        background: #f8f9ff;
    }

    .beautiful-table th {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        color: #6b7280;
        padding: 14px;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
    }

    .beautiful-table td {
        padding: 14px;
        font-size: 15px;
        color: #374151;
        border-bottom: 1px solid #f0f0f0;
    }

    .beautiful-table tr:hover {
        background: #fafafa;
    }

    .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
    }
    .status-active {
        background: #dcfce7;
        color: #15803d;
    }
    .status-inactive {
        background: #fee2e2;
        color: #b91c1c;
    }

    .empty-row {
        text-align: center;
        padding: 20px;
        color: #9ca3af;
        font-style: italic;
    }
</style>


<!-- CARD 1: Manual Scraper -->
<div class="beautiful-card">

    <div class="beautiful-header">
        <div class="beautiful-title">Manual Article Scrape</div>
    </div>

    <p style="color:#6b7280; margin-bottom:16px;">
        Run an instant article extraction by entering a direct URL.
    </p>

    <form method="post" action="{% url 'manual_scrape' %}">
        {% csrf_token %}
        <div class="input-row">
            <input type="url" name="target_url" placeholder="https://example.com/article" required>
            <button class="btn-primary">Scrape</button>
        </div>
    </form>

</div>



</div>

{% endblock %}
